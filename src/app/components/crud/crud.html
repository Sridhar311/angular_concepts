<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                User List
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>USER ID</th>
                            <th>FULL NAME</th>
                            <th>MOBILE NO</th>
                            <th>EMAIL</th>
                            <th>PASSWORD</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(item of userList; track $index){
                            <tr>
                                <td>{{item.userId}} </td>
                                <td>{{item.fullName}} </td>
                                <td>{{item.mobileNo}}</td>
                                <td>{{item.emailId}}</td>
                                <td>{{item.password}}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" (click)="onEdit(item)">Edit</button>
                                    &nbsp;<button class="btn btn-danger btn-sm" (click)="onDelete(item.userId)">Delete</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                New User
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="userObject.emailId" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Password</label>
                        <input type="text" [(ngModel)]="userObject.password" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">FullName</label>
                        <input type="text" [(ngModel)]="userObject.fullName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Mobile No</label>
                        <input type="text" [(ngModel)]="userObject.mobileNo" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-secondary" (click)="onReset()">Reset</button>
                    </div>
                    <div class="col-6">
                        @if(userObject.userId==0){
                            <button class="btn btn-success" (click)="onSave()" >Save</button>
                        }
                        @else{
                            <button class="btn btn-warning" (click)="onUpdate()">Update</button>
                        }
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <h4>Refer the codes for better understanding </h4>
            <a href="https://github.com/Sridhar311/angular_concepts/tree/main/src/app/components/crud">Codes Here</a>
        </div>
    </div>
</div>
