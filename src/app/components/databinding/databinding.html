
<!--One Way binding-->
<!--1. Interpolation  (TS->HTML) -->
<table style="width: 100%;">
    <tr>
        <td>
            {{courseName}}
        </td>
        <td>
            {{productPrice}}
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" value="{{courseName}}">
        </td>
        <!-- 2. Property binding   (TS->HTML) -->
        <td>
            <p [class]="className">Hi this is p tag color done using property binding</p>
        </td>
    </tr>
    <tr>
        <!-- 3 .Event binding  (HTML->TS)  -->
        <td>
            <button (click)="showMessage()" >Show</button>
        </td>
        <td>
            <button (click)="changeCourseName()">Change courseName</button>
        </td>
        <td>
            <select (change)="onCityChange()">
                <option value="">Chennai</option>
                <option value="">Bangalore</option>
                <option value="">Coimbatore</option>
            </select>
        </td>

    </tr>
    <!--  Two way Binding (TS <-> HTML) -->
      <tr>
        <!--This ngModel directive is responsible for two way binding-->
        <input type="text" [(ngModel)]="courseName">
      </tr>
</table>
