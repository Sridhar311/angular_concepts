<div class="login-wrapper">

  <div class="login-card">

    <h3 class="login-title">Login</h3>

    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" [(ngModel)]="userObj.email" name="email"  class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" [(ngModel)]="userObj.password" name="password" class="form-control" placeholder="Enter your password">
      </div>

      <button type="button" class="btn btn-primary w-100 btn-login" (click)="onSubmit()">
        Login
      </button>
    </form>

  </div>

</div>
